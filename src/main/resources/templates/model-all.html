<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All Models</h2>
                <div th:each="model : ${showmodelDtos}" class="d-flex flex-column bg-text mb-3">
                    <h2 th:text="'Model: ' + ${model.name}"></h2>
                    <h4 th:text="'Brand: ' + ${model.brand.name}"></h4>
                    <h4 th:text="'Category: ' + ${model.category}"></h4>
                    <h4 th:text="'Start Year: ' + ${model.startYear}"></h4>
                    <h4 th:text="'End Year: ' + ${model.endYear}"></h4>
                    <a class="btn btn-danger align-bottom" sec:authorize="hasRole('Admin')"
                       th:href="@{/models/model-delete/{id}(id=${model.id})}">Delete model</a>

                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
