<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All Users</h2>
                <div th:each="user : ${userDtos}" class="d-flex flex-column bg-text mb-3">
                    <h2 th:text="'User: ' + ${user.username}"></h2>
                    <h4 th:text="'Role: ' + ${user.userRole.name}"></h4>
                    <h4 th:text="'Created: ' + ${#dates.format(user.created, 'yyyy-MM-dd HH:mm:ss')}"></h4>
                    <h4 th:text="'Modified: ' + ${#dates.format(user.modified, 'yyyy-MM-dd HH:mm:ss')}"></h4>
                    <a class="btn btn-danger align-bottom"
                       th:href="@{/users/user-delete/{id}(id=${user.id})}">Delete user</a>
                    <a class="btn btn-secondary"
                       th:href="@{/users/user-edit/{id}(id=${user.id})}">Edit user</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
