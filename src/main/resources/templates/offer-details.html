<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="#" th:src="${offerDetails.imageUrl}" class="img-fluid rounded-start" alt="Image">
                            <h1 th:text="'Model: ' + ${offerDetails.model.name}"></h1>
                            <h1 th:text="'Description: ' + ${offerDetails.description}"></h1>
                        </div>
                        <div class="col-md-8">
                            <div>
                                <h2 class="card-title text-center text-dark">Detaild Offer Info</h2>
                                <h2 th:text="'Engine Type: ' + ${offerDetails.engine}"></h2>
                                <h2 th:text="'Mileage: ' + ${offerDetails.mileage}"></h2>
                                <h2 th:text="'Price: ' + ${offerDetails.price}"></h2>
                                <h2 th:text="'Transmission Type: ' + ${offerDetails.transmission}"></h2>
                                <h2 th:text="'Year: ' + ${offerDetails.year}"></h2>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
