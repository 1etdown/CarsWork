#Data Source Properties
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/webBasedOne
spring.datasource.username = postgres
spring.datasource.password = 5642

#JPA Properties
spring.jpa.properties.hibernate.dialect3 = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = TRUE
spring.jpa.properties.hibernate.show_sql = TRUE
spring.jpa.hibernate.ddl-auto = create

#Disable the default loggers
logging.level.org = WARN
logging.level.blog = WARN

#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor = TRACE

app.default.password=Admin
redis.host=localhost
redis.port=6379

#http://127.0.0.1:8080
#http://localhost:8080

logging.file.path=C:\\logs\\
logging.level.root=warn
logging.level.org.springframework=INFO
